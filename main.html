<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar and Images</title>
    <style>
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .container {
            text-align: center;
            margin: 2em 0;
        }
        .container img {
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>3 random images</h2>
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
        <img src="https://picsum.photos/id/124/200/300" alt="Random image">
        <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </div>
</body>
</html>
